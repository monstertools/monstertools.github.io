<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script defer src="rewards.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 5px 5px 5px 5px;
            background-color: lightblue;
        }
    </style>
</head>
<body onload="setDate()">

<div>
    <form>
        Player:<br>
        <input type="text" name="player" id="player" value="jacekw"><br>
        Start date:<br>
        <input type="text" name="fromDate" id="start_date" value=""><br>
        End date:<br>
        <input type="text" name="endDate" id="end_date" value=""><br>
    </form>
    <br>
    <button class="btn btn-primary" onclick="getDEC()">START</button>
    <br>
</div>

<div>
    <b>This tool can analyze only last 30 days and only last 1000 battles.</b>
</div>

<h3>TOURNAMENTS</h3>
<div id="tournaments">
    <table id="tournaments_table" class="table table-bordered table-striped"></table>

</div>

<h3>BATTLES</h3>
<div id="battles">
    <table id="battles_table" class="table table-bordered table-striped"></table>
</div>

<h3>REWARDS</h3>
<div id="rewards">
    <table id="rewards_table" class="table table-bordered table-striped"></table>
</div>

<hr>

<h3>SUMMARY</h3>

<table id="summary_table" class="table table-bordered table-striped">
    <tr><th>Name</th><th>Amount</th></tr>
    <tr><td>Tournaments</td><td><span id="tournaments_total"></span></td></tr>
    <tr><td>Battles</td><td><span id="battles_total"></span></td></tr>
    <tr><td>Cards burn value</td><td><span id="cards_total"></span></td></tr>
    <tr><td>DEC</td><td><span id="dec_total"></span></td></tr>
    <tr><td>Alchemy potions</td><td><span id="alchemy_potions_total"></span></td></tr>
    <tr><td>Legendary potions</td><td><span id="legendary_potions_total"></span></td></tr>
    <tr><td>Orbs</td><td><span id="orbs_total"></span></td></tr>
</table>

</body>
</html>
